<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Page</title>
    <link rel="stylesheet" href="style.css  " />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div class="exam-container">
      <h2 class="exam-title">Exam Begins</h2>

      <!-- Hardcoded Question -->
      <h1 class="question-number">Question: 1</h1>
      <p class="question-text">What is the capital of France?</p>

      <!-- Options for the hardcoded question -->
      <div class="option-container">
        <label class="option-label">
          <input type="radio" name="option" value="a" class="option-input" />
          Paris
        </label>
      </div>
      <div class="option-container">
        <label class="option-label">
          <input type="radio" name="option" value="b" class="option-input" />
          London
        </label>
      </div>
      <div class="option-container">
        <label class="option-label">
          <input type="radio" name="option" value="c" class="option-input" />
          Rome
        </label>
      </div>
      <div class="option-container">
        <label class="option-label">
          <input type="radio" name="option" value="d" class="option-input" />
          Berlin
        </label>
      </div>

      <button class="next-button">Submit Answer</button>
    </div>
  </body>
</html>
